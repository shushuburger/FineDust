            }

        function _fnWriteCookie(sName, nDay, sValue, sDomain, bQuotationMark) {
            let dDate = new Date();
            dDate.setTime(dDate.getTime() + (nDay * 24 * 60 * 60 * 1000));
            const sExpires = "; expires=" + dDate.toGMTString();
            let sQuotationMark = "\"";
            if (bQuotationMark === false) {
                sQuotationMark = "";
            }

            if (sDomain === "") { // 도메인이 없는 경우
                document.cookie = sName + "=" + sQuotationMark + sValue + sQuotationMark + "; expire=" + sExpires + "; path=/";
            } else {
                document.cookie = sName + "=" + sQuotationMark + sValue + sQuotationMark + "; expire=" + sExpires + "; domain=" + sDomain + "; path=/";
            }
        }

                    } else if (alarmType === "TOMORROW") {
                        lcsStiCode += "_tomorrow";
                    }
                }
            }
        }

        $(window).on(eventType, function () {

            oCommon.fnCachedScript('https://ssl.pstatic.net/staticv2.weather/responsive/js/weather_block_202504241633.js')
                .done(function () {

                    try {
                        window.coreplayerBackup = naver.player.coreplayer;
                    } catch (e) { }

                    oCommon.fnSendPageView(lcsStiCode);
                    oBlockScriptService.initTemplateScript();
                })
                .fail(function (jqXHR) {
                    oCommon.fnSendErrorToNelo("[weather_block JS] script 호출 실패", jqXHR);
                });

        });
    </script>
</body>

</html>
